function Text()

            function Hot_Tip()
			{
				
				var expression = document.getElementById("text").value;
				document.getElementById("text").focus();
				document.getElementById("RESULT").innerText='<div class="HotTip">'+
'<h1> Hot<br>Tip</h1>'+
'</div>'+
 '<div class="block">'+
  '<span >'+expression+'</span>'+'</div>';

			document.getElementById("RESULTHTML").innerHTML='<div class="HotTip">'+
'<h1> Hot<br>Tip</h1>'+

 '<div class="block">'+

            function Table()
			{
				
				var expression = document.getElementById("text").value;
				document.getElementById("text").focus();
				document.getElementById("RESULT").innerText='<table>'+
				'<tbody>';
				var x=prompt("Enter a count of rows","");
				for(var i=1;i<x;i++){
						document.getElementById("RESULT").innerText='<tr>';
									
				var y=prompt("Enter a count of columns","");
						for(var j=1;j<y;j++){
							document.getElementById("RESULT").innerText='<td>'+"expression*i*j"+'</td>';
											}
				document.getElementById("RESULT").innerText='</tr>'
									}
			document.getElementById("RESULT").innerText='</tbody>'+
            '</table>';
